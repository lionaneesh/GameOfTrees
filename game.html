  <script>
    function add_tree(x, y) {
      var td = $("td").eq(20 * y + x);
      td.html("<img id='tree' src=\"img/tree.gif\"/>");
    }

    $("#submit").click(function() {
      var x = parseInt(document.getElementById('x').value);
      var y = parseInt(document.getElementById('y').value);
      add_tree(x - 1, y - 1);
    });


    $("#submit2").click(function() {
      var x = parseInt(document.getElementById('x').value);
      var y = parseInt(document.getElementById('y').value);
      add_water(x - 1, y - 1);
    });

    function add_water(x, y) {
      var td = $("td").eq(20 * y + x);
      var images = td.children();
      images.animate({
        height: "150px",
      });
      //css("height", "180px").animate();
      td.append("<img id='water' src='img/wateringcan.gif'/>");
      setTimeout(function() { var water = document.getElementById("water"); water.parentNode.removeChild(water);}, 3000);
    }
